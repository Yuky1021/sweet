<!-- breadcrumbs -->

    <div class="container">
        <div class="w3l_agileits_breadcrumbs_inner">
            <ul>
                <li>主页<span>&#187;</span></li>

                <li>个人中心</li>
            </ul>
        </div>

</div>

<!--顶部-->
<!--判断会员状态-->
<span th:each="v : ${myvip}">
    <input type="hidden" th:value="${v.VIP}" name="VIP" id="pvip">
</span>
<!--判断是否是置顶-->
<span th:each="z : ${zd}">
    <input type="hidden" th:value="${z.bmname}" name="bmname" id="myzds">
</span>
<!--主体-->
<div class="container-fluid">
    <div class="row" style="margin-left:150px">
        <div class="col-sm-2" style="float:left">
            <a class="list-group-item active" style="background: black">个人管理&nbsp;&nbsp;<img src="../images/novip.png" id="imgvip"></a>
            <a href="../basic_message/Selmate"  target="myframe"  class="list-group-item"><img src="../images/tubiao1.png">基本信息</a>
            <a href="../Details_message/SelDetails" target="myframe" class="list-group-item"><img src="../images/tubiao1.png">详细信息</a>
            <a href="../life_message/Selmate" target="myframe" class="list-group-item"><img src="../images/tubiao1.png">生活信息</a>
            <a href="../choose_mate/Selmate" target="myframe" class="list-group-item"><img src="../images/tubiao1.png">择偶标准</a>
            <a href="../vip/myvip" target="myframe" class="list-group-item" id="mya"><img src="../images/tubiao1.png">我的会员</a>
            <a href="../vip/mydztime" target="myframe" class="list-group-item" id="myzd"><img src="../images/tubiao1.png">我的置顶</a>
        </div>
        <div class="col-sm-10">
            <iframe name="myframe" src="../Details_message/SelDetails" width="970" height="540" style="float:left" frameborder="0" scrolling="Yes"></iframe>
        </div>
    </div>
</div>

<script type='text/javascript' src='../js/jquery-2.2.3.min.js'></script>
<script type="text/javascript">

    $(document).ready(function () {
        //获取会员状态
        let vs=$("#pvip").val();
        console.log("会员状态:"+vs);
        //获取是否开过置顶
        let zddd=$("#myzds").val();
        console.log("置顶内容:"+zddd);
        //如果是会员设置会员标志
        if(vs==0){
            $("#imgvip").attr("src","../images/SVIP.png");
        }
        //查询不到数据
        if(vs==undefined){
            //没有开会员，隐藏会员导航
            $("#mya").css("visibility","hidden");
        }
        //判断是否开了会员
        if(zddd==undefined || zddd==''){
            //隐藏置顶导航
            $("#myzd").css("visibility","hidden");
        }
    });

</script>
</body>
</html>
